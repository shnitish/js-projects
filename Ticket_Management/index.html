<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css">
    <title>Ticket Management</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="ticket-filters">
                <div class="filter pink"></div>
                <div class="filter blue"></div>
                <div class="filter green"></div>
                <div class="filter grey"></div>
            </div>
            
            <div class="searchbar">
                <input type="text" placeholder="Search...." class="search" onkeyup="handleSearch()">
                <button class="searchButton"><i class="fas fa-search"></i></button>
            </div>
            <div class="ticket-actions">
                <div class="open-modal"><i class="fas fa-plus"></i></div>
                <div class="close-modal"><i class="fas fa-times"></i></div>
            </div>
        </div>
        <div class="ticket-container">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script>
        let uid = new ShortUniqueId();
    </script>
    <script src="src/script.js"></script>
</body>
</html>
